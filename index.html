<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="icon" type="image/png" href="" />
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/footer.css" />
    <script src="./script.js" defer></script>
    <script src="./templates.js" defer></script>
  </head>

  <body id="body" onload="init()">
    <header>
      <div class="headerContent">
        <a href="./index.html"><span class="logo">Pokedex</span></a>
        <input
          id="searchInput"
          type="text"
          placeholder="Search Pokémon..."
          onkeyup="filterPokemons()"
        />
      </div>
    </header>

    <main>
      <div class="mainContent">
        <h1 id="title">All Pokémon</h1>
        <div id="loadingSpinner" class="spinner hidden"></div>
        <div id="pokemonContainer"></div>
        <dialog onclick="closeDialog()" id="pokemonDialog"></dialog>
        <button id="loadMoreBtn" onclick="loadMorePokemons()">Load more</button>
      </div>
    </main>

    <footer>
      <div class="footerContent">
        <a class="footerLinks" href="./imprint.html">Impressum</a>
        <a href="./index.html">
          <img class="footerLogo" src="" />
        </a>
        <a class="footerLinks" href="./privacy.html">Datenschutz</a>
      </div>
    </footer>
  </body>
</html>
